<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Завдання 2-5</title>
</head>

<body>
    <div class="калькулятор">

        <div class="екран-калькулятора">
            <p>0</p>
        </div>

        <div class="buttons">
            <div class="кнопка ac фон-сірий">AC</div>
            <div class="кнопка плюс-мінус фон-сірий">+/-</div>
            <div class="кнопка відсоток фон-сірий">%</div>
            <div class="кнопка ділення фон-помаранчевий">÷</div>

            <div class="кнопка сім">7</div>
            <div class="кнопка вісім">8</div>
            <div class="кнопка дев'ять">9</div>
            <div class="кнопка множення фон-помаранчевий">×</div>

            <div class="кнопка чотири">4</div>
            <div class="кнопка п'ять">5</div>
            <div class="кнопка шість">6</div>
            <div class="кнопка віднімання фон-помаранчевий">-</div>

            <div class="кнопка один">1</div>
            <div class="кнопка два">2</div>
            <div class="кнопка три">3</div>
            <div class="кнопка плюс фон-помаранчевий">+</div>

            <div class="кнопка нуль">0</div>
            <div class="кнопка крапка">.</div>
            <div class="кнопка рівно фон-помаранчевий">=</div>
        </div>
        <div class="додаткові-кнопки">
            <div class="кнопка зберегти фон-сірий">Зберегти</div>
            <div class="кнопка вставити фон-сірий">Вставити</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
