<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Завдання 2-5</title>
</head>

<body>
    <div class="calculator">

        <div class="screen">
            <p>0</p>
        </div>

        <div class="buttons">
            <div class="button ac background-gray">AC</div>
            <div class="button plus-minus background-gray">+/-</div>
            <div class="button interest background-gray">%</div>
            <div class="button division background-blue">÷</div>

            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button multiplication background-blue">×</div>

            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button subtraction background-blue">-</div>

            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button with">3</div>
            <div class="button plus background-blue">+</div>

            <div class="button zero">0</div>
            <div class="button point">.</div>
            <div class="button exactly background-blue">=</div>
        </div>
        <div class="add-buttons">
            <div class="button save background-gray">Зберегти</div>
            <div class="button insert background-gray">Вставити</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
